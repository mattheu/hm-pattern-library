		<div class="Footer">
			<p><span class="HMLogo HMLogo-Tiny"></span><a href="http://hmn.md">Made by Humans</a></p>
		</div>

	</div>

	<script src="@js_file"></script>

	<script>

		(function() {

			// Fake some search results for search bar demo.
			Array.prototype.forEach.call( document.getElementsByClassName( 'SearchBar' ), function( searchBar ) {

				var fields = searchBar.getElementsByClassName( 'SearchBar_Field' );

				if ( fields.length > 0 ) {
					fields[0].addEventListener( "keyup", function() {
						if ( fields[0].value.length > 0 ) {
							searchBar.classList.add( 'SearchBar-HasResults' );
						} else {
							searchBar.classList.remove( 'SearchBar-HasResults' );
						}
					} );
				}

			} );

			Array.prototype.forEach.call( document.getElementsByClassName( 'style-guide-title' ), function( heading ) {

				var id = heading.getAttribute( 'id' );

				if ( ! id || id.length < 1 ) {
					id = heading.textContent;
					id = 'heading-anchor-' + id.replace( /\s/g, '-' ).toLowerCase(); // Format ID nicely.
					id = id.replace( /[^A-Za-z0-9_-]/g, '' ); // Stip invalid.
					heading.setAttribute( 'id', id );
				}

				var link = document.createElement( 'A' );
				link.classList.add( 'style-guide-title-anchor' );
				link.setAttribute( 'href', '#' + id );

				var text = document.createTextNode( 'Link to heading' );
				link.innerText = text.textContent;
				heading.insertBefore( link, heading.firstChild );
				heading.classList.add( 'style-guide-title-has-anchor' );

			} );

		} )();

	</script>
</body>

</html>
